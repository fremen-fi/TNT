            --team-id "${{ secrets.NOTARY_TEAM_ID }}" \
            --password "${{ secrets.NOTARY_PASSWORD }}"
          xcrun notarytool submit ${{ steps.filename.outputs.dmg_name }} --keychain-profile "notary-profile" --wait
          xcrun stapler staple ${{ steps.filename.outputs.dmg_name }}

      - name: Upload macOS DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-intel-release-assets
          path: go/${{ steps.filename.outputs.dmg_name }}

      - name: Upload to BunnyCDN
        run: |
          cd go
          ls -la ${{ steps.filename.outputs.dmg_name }}
          shasum -a 256 ${{ steps.filename.outputs.dmg_name }}
