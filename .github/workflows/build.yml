name: Release Build

on:
  push:
    tags:
      - 'v*'           # Matches all: v1.3.0, v1.3.0-beta.1, etc.
      - 'v*-alpha.*'   # Explicit alpha releases
      - 'v*-beta.*'    # Explicit beta releases
      - 'v*-rc.*'      # Explicit release candidates

jobs:
  build-mac-arm64:
    if: "!contains(github.ref, '-win') && !contains(github.ref, '-linux')"
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Download build assets
        run: |
          mkdir -p go/buildBlocks go/platform/ffmpegSource
          curl -o go/buildBlocks/Wotfard-Regular.ttf "https://software.collinsgroup.fi/buildBlocks/Wotfard-Regular.ttf?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl -o go/buildBlocks/tntAppLogoForDark.png "https://software.collinsgroup.fi/buildBlocks/tntAppLogoForDark.png?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl -o go/buildBlocks/tntAppLogoForLight.png "https://software.collinsgroup.fi/buildBlocks/tntAppLogoForLight.png?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl -o go/platform/ffmpegSource/ffmpegMacM "https://software.collinsgroup.fi/buildBlocks/ffmpeg/ffmpegMacM?value=${{ secrets.CDN_PULL_TOKEN}}"
          chmod +x go/platform/ffmpegSource/ffmpegMacM

      - name: Install Fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build
        run: |
          cd go
          GOARCH=arm64 go build -buildmode=pie -ldflags="-s -w" -o tnt

      - name: Package
        run: |
          cd go
          fyne package -os darwin -name TNT -icon ../Icon.png -executable tnt --appID com.collinsgroup.tnt

      - name: Import Certificate
        run: |
          echo "${{ secrets.MACOS_CERTIFICATE }}" | base64 --decode > certificate.p12
          security create-keychain -p actions temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p actions temp.keychain
          security import certificate.p12 -k temp.keychain -P "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions temp.keychain
          rm certificate.p12

      - name: Sign App
        run: |
          cd go
          find TNT.app -print0 | xargs -0 xattr -c 2>/dev/null || true
          xattr -cr TNT.app 2>/dev/null || true
          codesign --force --deep --options runtime --sign "Developer ID Application: Collins Group oy (478AR6Y9JJ)" TNT.app
          codesign --verify --deep --strict --verbose=2 TNT.app

      - name: Determine filename
        id: filename
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          if [[ "$TAG" =~ -(mac|win|linux) ]]; then
            echo "dmg_name=TNT.dmg" >> $GITHUB_OUTPUT
          elif [[ "$TAG" =~ -(alpha|beta|rc)\. ]]; then
            PREFIX=$(echo "$TAG" | sed -E 's/.*-(alpha|beta|rc)\..*/\1/')
            echo "dmg_name=${PREFIX}-TNT.dmg" >> $GITHUB_OUTPUT
          else
            echo "dmg_name=TNT.dmg" >> $GITHUB_OUTPUT
          fi

      - name: Create DMG
        run: |
          cd go
          npm install -g create-dmg
          create-dmg TNT.app --overwrite --dmg-title="TNT" || true
          for f in TNT*.dmg; do mv "$f" ${{ steps.filename.outputs.dmg_name }}; break; done
          [ -f ${{ steps.filename.outputs.dmg_name }} ] || hdiutil create -volname "TNT" -srcfolder TNT.app -ov -format UDZO ${{ steps.filename.outputs.dmg_name }}

      - name: Notarize DMG
        run: |
          cd go
          xcrun notarytool store-credentials "notary-profile" \
            --apple-id "${{ secrets.NOTARY_APPLE_ID }}" \
            --team-id "${{ secrets.NOTARY_TEAM_ID }}" \
            --password "${{ secrets.NOTARY_PASSWORD }}"
          xcrun notarytool submit ${{ steps.filename.outputs.dmg_name }} --keychain-profile "notary-profile" --wait
          xcrun stapler staple ${{ steps.filename.outputs.dmg_name }}

      - name: Upload macOS DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-release-assets
          path: go/${{ steps.filename.outputs.dmg_name }}

      - name: Upload to BunnyCDN
        run: |
          cd go
          ls -la ${{ steps.filename.outputs.dmg_name }}
          shasum -a 256 ${{ steps.filename.outputs.dmg_name }}
          curl -X PUT \
            -H "AccessKey: ${{ secrets.BUNNY_ACCESS_KEY }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@${{ steps.filename.outputs.dmg_name }}" \
            "https://se.storage.bunnycdn.com/sw-stor/${{ steps.filename.outputs.dmg_name }}"
          echo "Upload complete"

          curl -X POST \
            -H "AccessKey: ${{ secrets.BUNNY_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://api.bunny.net/purge?url=https://software.collinsgroup.fi/${{ steps.filename.outputs.dmg_name }}&async=false"

  build-mac-intel:
    runs-on: macos-15-intel
    if: "!contains(github.ref, '-win') && !contains(github.ref, '-linux')"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Download build assets
        run: |
          mkdir -p go/buildBlocks go/platform/ffmpegSource
          curl -o go/buildBlocks/Wotfard-Regular.ttf "https://software.collinsgroup.fi/buildBlocks/Wotfard-Regular.ttf?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl -o go/buildBlocks/tntAppLogoForDark.png "https://software.collinsgroup.fi/buildBlocks/tntAppLogoForDark.png?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl -o go/buildBlocks/tntAppLogoForLight.png "https://software.collinsgroup.fi/buildBlocks/tntAppLogoForLight.png?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl -o go/platform/ffmpegSource/ffmpegMacX86 "https://software.collinsgroup.fi/buildBlocks/ffmpeg/ffmpegMacX86?value=${{ secrets.CDN_PULL_TOKEN}}"
          chmod +x go/platform/ffmpegSource/ffmpegMacX86

      - name: Install Fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build
        run: |
          cd go
          GOARCH=amd64 go build -buildmode=pie -ldflags="-s -w" -o tnt

      - name: Package
        run: |
          cd go
          fyne package -os darwin -name TNT -icon ../Icon.png -executable tnt --appID com.collinsgroup.tnt

      - name: Import Certificate
        run: |
          echo "${{ secrets.MACOS_CERTIFICATE }}" | base64 --decode > certificate.p12
          security create-keychain -p actions temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p actions temp.keychain
          security import certificate.p12 -k temp.keychain -P "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions temp.keychain
          rm certificate.p12

      - name: Sign App
        run: |
          cd go
          find TNT.app -print0 | xargs -0 xattr -c 2>/dev/null || true
          xattr -cr TNT.app 2>/dev/null || true
          codesign --force --deep --options runtime --sign "Developer ID Application: Collins Group oy (478AR6Y9JJ)" TNT.app
          codesign --verify --deep --strict --verbose=2 TNT.app

      - name: Determine filename
        id: filename
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          if [[ "$TAG" =~ -(mac|win|linux) ]]; then
            echo "dmg_name=TNT-Intel.dmg" >> $GITHUB_OUTPUT
          elif [[ "$TAG" =~ -(alpha|beta|rc)\. ]]; then
            PREFIX=$(echo "$TAG" | sed -E 's/.*-(alpha|beta|rc)\..*/\1/')
            echo "dmg_name=${PREFIX}-TNT-Intel.dmg" >> $GITHUB_OUTPUT
          else
            echo "dmg_name=TNT-Intel.dmg" >> $GITHUB_OUTPUT
          fi

      - name: Create DMG
        run: |
          cd go
          npm install -g create-dmg
          create-dmg TNT.app --overwrite --dmg-title="TNT" || true
          for f in TNT*.dmg; do mv "$f" ${{ steps.filename.outputs.dmg_name }}; break; done
          [ -f ${{ steps.filename.outputs.dmg_name }} ] || hdiutil create -volname "TNT" -srcfolder TNT.app -ov -format UDZO ${{ steps.filename.outputs.dmg_name }}

      - name: Notarize DMG
        run: |
          cd go
          xcrun notarytool store-credentials "notary-profile" \
