            -H "AccessKey: ${{ secrets.BUNNY_ACCESS_KEY }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@${{ steps.filename.outputs.dmg_name }}" \
            "https://se.storage.bunnycdn.com/sw-stor/${{ steps.filename.outputs.dmg_name }}"
          echo "Upload complete"

          curl -X POST \
            -H "AccessKey: ${{ secrets.BUNNY_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://api.bunny.net/purge?url=https://software.collinsgroup.fi/${{ steps.filename.outputs.dmg_name }}&async=false"

  build-windows:
    if: "!contains(github.ref, '-mac') && !contains(github.ref, '-linux')"
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Download build assets
        run: |
          New-Item -ItemType Directory -Force -Path go\buildBlocks
          New-Item -ItemType Directory -Force -Path go\platform\ffmpegSource
          curl.exe -L -o go\buildBlocks\Wotfard-Regular.ttf "https://software.collinsgroup.fi/buildBlocks/Wotfard-Regular.ttf?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl.exe -L -o go\buildBlocks\tntAppLogoForDark.png "https://software.collinsgroup.fi/buildBlocks/tntAppLogoForDark.png?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl.exe -L -o go\buildBlocks\tntAppLogoForLight.png "https://software.collinsgroup.fi/buildBlocks/tntAppLogoForLight.png?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl.exe -L -o go\platform\ffmpegSource\ffmpeg.exe "https://software.collinsgroup.fi/buildBlocks/ffmpeg/ffmpeg.exe?value=${{ secrets.CDN_PULL_TOKEN}}"
        shell: pwsh

      - name: Verify FFmpeg exists
        run: |
          if (Test-Path go\platform\ffmpegSource\ffmpeg.exe) {
            Write-Host "FFmpeg found, size: $((Get-Item go\platform\ffmpegSource\ffmpeg.exe).Length) bytes"
          } else {
            Write-Host "ERROR: FFmpeg not found!"
            exit 1
          }
        shell: pwsh

      - name: Build Windows executable
        run: |
          Remove-Item -Path Distribution\TNT.exe -ErrorAction SilentlyContinue
          cd go
          $VERSION = "${{ github.ref_name }}"
          $env:GOARCH = "amd64"
          go build -ldflags "-H windowsgui -X main.version=$VERSION" -o TNT.exe
          Move-Item -Path TNT.exe -Destination ..\Distribution\TNT.exe
        shell: pwsh

      - name: Determine filename
        id: filename
        run: |
          $TAG = "${{ github.ref_name }}".TrimStart("v")
          if ($TAG -match "-(mac|win|linux)") {
            echo "exe_name=TNT.exe" >> $env:GITHUB_OUTPUT
          } elseif ($TAG -match "-(alpha|beta|rc)\.") {
            $PREFIX = $Matches[1]
            echo "exe_name=${PREFIX}-TNT.exe" >> $env:GITHUB_OUTPUT
          } else {
            echo "exe_name=TNT.exe" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Create InnoSetup installer
        run: |
          New-Item -ItemType Directory -Force -Path packaging
          Copy-Item -Path Distribution\TNT.exe -Destination packaging\tnt.exe
          iscc packaging/inno_setup.iss
        shell: pwsh

      - name: Rename for distribution
        run: |
          Move-Item -Path Distribution/TNT.exe -Destination "Distribution/${{ steps.filename.outputs.exe_name }}"
        shell: pwsh

      - name: Sign installer
        uses: azure/trusted-signing-action@v0.3.16
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: https://neu.codesigning.azure.net/
          code-signing-account-name: collins-group
          certificate-profile-name: TNTPLUS
          files-folder: Distribution/
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Upload Windows Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-assets
          path: Distribution/${{ steps.filename.outputs.exe_name }}

      - name: Upload to BunnyCDN
        run: |
          $uri = "https://se.storage.bunnycdn.com/sw-stor/${{ steps.filename.outputs.exe_name }}"
          Invoke-RestMethod -Uri $uri -Method Put -InFile "Distribution/${{ steps.filename.outputs.exe_name }}" -Headers @{
            "AccessKey" = "${{ secrets.BUNNY_ACCESS_KEY }}"
          }
          Invoke-RestMethod -Uri "https://api.bunny.net/purge?url=https://software.collinsgroup.fi/${{ steps.filename.outputs.exe_name }}&async=false" -Method Post -Headers @{
            "AccessKey" = "${{ secrets.BUNNY_API_KEY }}"
          }
        shell: pwsh

  build-linux:
    if: "!contains(github.ref, '-win') && !contains(github.ref, '-mac')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Download build assets
        run: |
          mkdir -p go/buildBlocks go/platform/ffmpegSource
          curl -o go/buildBlocks/Wotfard-Regular.ttf "https://software.collinsgroup.fi/buildBlocks/Wotfard-Regular.ttf?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl -o go/buildBlocks/tntAppLogoForDark.png "https://software.collinsgroup.fi/buildBlocks/tntAppLogoForDark.png?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl -o go/buildBlocks/tntAppLogoForLight.png "https://software.collinsgroup.fi/buildBlocks/tntAppLogoForLight.png?value=${{ secrets.CDN_PULL_TOKEN}}"
          curl -o go/platform/ffmpegSource/ffmpegLinuxAmd64 "https://software.collinsgroup.fi/buildBlocks/ffmpeg/ffmpegLinuxAmd64?value=${{ secrets.CDN_PULL_TOKEN}}"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build Linux binary
        run: |
          cd go
          go build -o ../tnt-linux-amd64

      - name: Create .desktop file
        run: |
          cat > tnt.desktop << 'DESKTOP_EOF'
          [Desktop Entry]
          Name=TNT
          Comment=Professional audio processing tool
          Exec=/usr/bin/tnt
          Icon=tnt
          Terminal=false
          Type=Application
          Categories=Audio;AudioVideo;
          DESKTOP_EOF

      - name: Create postinst script
        run: |
          cat > postinst << 'POSTINST_EOF'
          #!/bin/bash
          chmod +x /usr/bin/tnt
          update-desktop-database || true
          exit 0
          POSTINST_EOF
          chmod +x postinst

      - name: Build deb package
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION=$(echo "$TAG" | cut -d'-' -f1)

          if [[ "$TAG" =~ -(mac|win|linux) ]]; then
            DEB_NAME="tnt"
          elif [[ "$TAG" == *"-"* ]]; then
            PREFIX=$(echo "$TAG" | cut -d'-' -f2 | cut -d'.' -f1)
            DEB_NAME="${PREFIX}-tnt"
          else
            DEB_NAME="tnt"
          fi

          DEB_DIR="${DEB_NAME}_amd64"

          mkdir -p "${DEB_DIR}/DEBIAN"
          mkdir -p "${DEB_DIR}/usr/bin"
          mkdir -p "${DEB_DIR}/usr/share/applications"

          cp tnt-linux-amd64 "${DEB_DIR}/usr/bin/tnt"
          cp tnt.desktop "${DEB_DIR}/usr/share/applications/"
          cp postinst "${DEB_DIR}/DEBIAN/"

          cat > "${DEB_DIR}/DEBIAN/control" << CONTROL_EOF
          Package: tnt
          Version: ${VERSION}
          Section: sound
          Priority: optional
          Architecture: amd64
          Maintainer: Collins Group <appsupport@collinsgroup.fi>
          Description: TNT Plus - Professional audio processing tool
           Audio normalization and transcoding tool built for broadcast professionals.
          CONTROL_EOF

          dpkg-deb --build "${DEB_DIR}"
          echo "DEB_FILE=${DEB_NAME}_amd64.deb" >> $GITHUB_ENV

      - name: Upload Linux DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release-assets
          path: ${{ env.DEB_FILE }}

      - name: Upload to BunnyCDN
        env:
          BUNNY_ACCESS_KEY: ${{ secrets.BUNNY_ACCESS_KEY }}
          BUNNY_ACCOUNT_API_KEY: ${{ secrets.BUNNY_API_KEY }}
        run: |
          curl -X PUT \
            -H "AccessKey: $BUNNY_ACCESS_KEY" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@${{ env.DEB_FILE }}" \
            "https://se.storage.bunnycdn.com/sw-stor/${{ env.DEB_FILE }}"
          curl -X POST \
            -H "AccessKey: $BUNNY_ACCOUNT_API_KEY" \
            "https://api.bunny.net/purge?url=https://software.collinsgroup.fi/${{ env.DEB_FILE }}&async=false"

  release:
    needs:
      - build-linux
      - build-windows
      - build-mac-intel
      - build-mac-arm64

    runs-on: ubuntu-slim
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mac-release-assets/*.dmg
            mac-intel-release-assets/*.dmg
            linux-release-assets/*.deb
            windows-release-assets/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
