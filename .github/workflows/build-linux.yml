name: Build Linux Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.1.0)'
        required: true
        default: 'v1.1.0'

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -o tnt-linux-amd64

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tnt-linux-amd64
        path: tnt-linux-amd64

  build-arm64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: GOOS=linux GOARCH=arm64 go build -o tnt-linux-arm64

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tnt-linux-arm64
        path: tnt-linux-arm64
